<nb-layout center>
    <nb-layout-header subheader>
        <nb-actions>
          <nb-action icon="person-outline" (click)="router.navigateByUrl('/user')"></nb-action>
          <nb-action icon="info-outline" (click)="router.navigateByUrl('/info')"></nb-action>       
          <nb-action icon="log-out-outline" (click)="authService.Logout()"></nb-action>    
        </nb-actions>
      </nb-layout-header>
      
    <nb-layout-column class="colored-column-basic">
        <nb-chat title="Chat with Amaia" size="large">
            <nb-chat-message *ngFor="let msg of messages"
                             [type]="msg.type"
                             [message]="msg.text"
                             [reply]="msg.reply"
                             [sender]="msg.user.name"
                             [date]="msg.date"
                             [files]="msg.files"
                             [quote]="msg.quote"
                             [latitude]="msg.latitude"
                             [longitude]="msg.longitude"
                             [avatar]="msg.user.avatar">
            </nb-chat-message>
            <nb-chat-form (send)="sendMessage($event)" [dropFiles]="false">
            </nb-chat-form>
          </nb-chat>
    </nb-layout-column>
</nb-layout>
