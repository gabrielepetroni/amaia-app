<nb-layout center>
    <nb-layout-column class="colored-column-basic">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h6>Lost something? ðŸ¥¸</h6>
      <nb-form-field>
        <nb-icon nbPrefix icon="at-outline" pack="eva"></nb-icon>
        <input class="login-component" type="email" nbInput shape="round" placeholder="E-mail" formControlName="email" required>
      </nb-form-field>
      <p class="login-error" *ngIf="submitted && f.email.errors">Invalid email!</p>
      <br>
      <nb-form-field>
        <nb-icon nbPrefix icon="at-outline" pack="eva"></nb-icon>
        <input class="login-component" type="email" nbInput shape="round" placeholder="Repeat e-mail" formControlName="email2" required>
      </nb-form-field>
      <p class="login-error" *ngIf="submitted && f.email2.errors">Emails do not match!</p>
      <br><br>
      <button nbButton status="primary">Reset Password</button><br><br>
      <p class="login-link"><a style="text-decoration: none;" href="/login">Login</a></p>
    </form>
    </nb-layout-column>
</nb-layout>
